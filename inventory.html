<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Inventory | Clothify</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-gray-200 to-blue-500 text-gray-800">

<!-- NAVBAR -->
<nav class="fixed top-0 left-0 w-full bg-white shadow z-50">
    <div class="mx-2 px-4 py-3 flex items-center justify-between">
        <a href="#" class="flex items-center">
            <img src="images/main-logo.png" alt="Clothify" class="h-10">
        </a>

        <!-- Desktop Menu -->
        <ul class="hidden md:flex space-x-8 font-medium">
            <li><a href="#" class="hover:text-gray-600">Home</a></li>
            <li><a href="#products" class="hover:text-gray-600">Shop</a></li>
            <li><a href="#about" class="hover:text-gray-600">About</a></li>
            <li><a href="#" class="hover:text-gray-600">Contact</a></li>
        </ul>

        <!-- Mobile Button -->
        <button id="menuBtn" class="md:hidden text-2xl">
            â˜°
        </button>
    </div>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="hidden md:hidden bg-white border-t">
        <ul class="flex flex-col p-4 space-y-3">
            <li><a href="#" class="block">Home</a></li>
            <li><a href="#products" class="block">Shop</a></li>
            <li><a href="#" class="block">About</a></li>
            <li><a href="#" class="block">Contact</a></li>
        </ul>
    </div>
</nav>


    <section class="max-w-7xl mx-auto my-12 px-4 py-12">
        <h1 id="inventoryTitle" class="text-3xl font-bold mb-8 text-center"></h1>
     

      
    </section>


<div id="inventorycontainer" class="max-w-full mx-10 px-4
            grid grid-cols-1
            md:grid-cols-5
            gap-6">


<!-- Left side block -->
<section class="md:col-span-1">
    <div class="sticky top-24
               bg-white rounded-lg shadow
               p-4
               overflow-x-auto md:overflow-visible">

        <!-- wipe on mobile -->
        <div class="grid md:block gap-4 min-w-max md:min-w-0">

            <!-- Search -->
            <div class="min-w-[220px] md:min-w-0">
                <label class="block text-sm font-medium mb-1">
                    Search
                </label>
                <input id="searchInput" type="text" placeholder="Search products..."
                    class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-gray-300">
            </div>

            <!-- Price Filter -->
            <div class="min-w-[190px] md:min-w-0">
                <label class="block text-sm font-medium mb-1">
                    Max Price: <span id="priceValue">5000</span>
                </label>
                <input id="priceRange" type="range" min="0" max="5000" value="5000" class="w-full">
            </div>

        </div>
    </div>
</section>


    <!-- Right side blockk -->
    <section class="md:col-span-4">
        <div id="inventoryGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-5 gap-6">
        </div>
    </section>

</div>


   

    <script src="inventory.js"></script>
</body>

</html>
